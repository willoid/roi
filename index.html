<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>ROI</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>ROI calculator</h1>
      <h3>
        calculate your return on investment for your marketing strategies in 2 simple steps:
      </h3>
      <form id="form">
        <div class="inputContainer">
          <input type="number" id="investment" placeholder=" " min="0.01" step="0.01" oninput="getValue()"/>
          <label for="investment">investment (€)</label>
        </div>

        <div class="inputContainer">
          <input type="number" id="income" placeholder=" " min="0.01" step="0.01"  oninput="getValue()"/>
          <label for="income">income generated (€)</label>
        </div>

        <div class="inputContainer">
          <input type="text" id="result" value="0.00 €"/>
          <label for="result">your roi</label>
        </div>

        <input type="submit" value="calculate" />
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
